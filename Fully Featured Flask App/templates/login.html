{% extends "base.html" %}

{% block head %}

<title>Todo App-Login</title>

{% endblock %}

{% block body %}
    <div class="container" style="width:90%; background: rgba(255, 255, 255, 0.10); border-radius: 6px;max-width: 720px; padding: 15px;box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.10)">
    <form actions="/login" method="POST">
      <h1 class="fw-bold my-5" style="text-align: center;">
        Login
      </h1>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"  name="email">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1"  name="password">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <button type="submit" class="btn btn-outline-success my-3">Login</button>
    </form>
    <span class="text-muted mb-3">Don't have any account? <a href="{{ url_for('sign_up') }}">Sign Up<a><span>
    </div>
{% endblock %}
