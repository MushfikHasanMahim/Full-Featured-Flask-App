{% extends "base.html" %}
{% block head %}
<title>TodoApp-Update</title>
<style>
  input {
    background: none;
  }
</style>
{% endblock %}

{% block body %}
<div class="container my-6" style="width:90%; background: rgba(255, 255, 255, 0.10); border-radius: 6px; padding: 15px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.10);">
  <h1 style="text-align: center;">
    Update Todo
  </h1>
  <br>
  <form actions="/update/{{ todo.sno }}" method="POST">
    <div class="mb-3">
      <label for="title" class="form-label">
        Title
      </label>
      <input type="text" class="form-control" id="title" name="title" aria-describedby="emailHelp" value="{{ todo.title }}" requird>
    </div>
    <div class="mb-3">
      <label class="form-label" for="desc" id="desc">
        Description
      </label>
      <textarea class="form-control" id="textAreaExample1" rows="5" name="desc">{{ todo.desc }}</textarea>
    </div>
    <button style="width: 100px; height: 35px;" type="submit" class="btn btn-outline-primary btn-sm">
      Update Todo
    </button>
  </form>
</div>
</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="ha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<br>

<br>
{% endblock %}
