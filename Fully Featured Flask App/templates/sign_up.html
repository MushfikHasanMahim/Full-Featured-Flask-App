{% extends "base.html" %}

{% block head %}

<title>Todo App-Sign Up</title>

{% endblock %}

{% block body %}
    <div class="container" style="width:90%; background: rgba(255, 255, 255, 0.10); border-radius: 6px; padding: 15px; max-width: 720px;box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.10);">
    <form actions="/sign-up" method="POST">
      <h1 class="fw-bold my-5" style="text-align: center;">
        Sign Up
      </h1>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Username</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="username">
      </div>
      
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Email</label>
        <input type="text" class="form-control" id="exampleInputPassword1"  name="email">
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"  name="password">
      </div>
      
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1"  name="confirm_password">
      </div>
      
      
      <button type="submit" class="btn btn-outline-primary btn-sm my-3">Sign Up</button>
    </form>
    <span class="text-muted mb-3">Already have an account? <a href="{{ url_for('login') }}">Login<a><span>
    </div>
{% endblock %}
